<!DOCTYPE html>

    </div>

  <section id="projects" class="site-area background2">

    <div class="grid">

        <img class="img-project" src="img/cash.jpg" alt="Lowbit Cash" />

        <figcaption>Pixel Art</figcaption>
      </figure>
    </div>

  <section id="contact" class="site-contact background4">

    <div class="grid icons">
      <a target="_blank" href="https://github.com/fewbits">
